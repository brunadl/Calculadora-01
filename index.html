<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Valores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
      <h2>Selecione seu cálculo</h2>

      <form class="" action="index.html" method="post">
        <p>
          <label for="">Valor 1</label>
          <input type="text" id="valor1" class="form-control">
        </p>

        <p>
          <label for="">Valor 2</label>
          <input type="text" id="valor2" class="form-control">
        </p>

        <p>
          <label for="">Operação:</label>
          <select class="form-control" id="operacao">
            <option value="0">Selecione sua operação</option>
            <option value="1">Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Divisão</option>
          </select>
        </p>
        <p>
          <button type="submit" id="calcular" class="btn btn-info">Calcular</button>
        </p>
        <p  class=" border border-info p-3">
          <label id="resultado"></label>
        </p>
      </form>
    </div>
      <script type="text/javascript" src="./js/calculo.js"></script>
  </body>
</html>
